<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 md:flex justify-center mt-[2rem] md:mt-[3.5rem]">
    <div class="md:border p-5 md:p-11 rounded-xl">
      <div class="flex justify-between">
        <h1 class="text-white text-4xl md:text-4xl text-start font-semibold">
          Contact <span class="text-blue-500"> Me</span>
        </h1>
        <button
          class="border rounded-xl text-l md:text-xl p-2 px-4 text-white hover:bg-blue-500 hover:border-none duration-150"
        >
          <a onclick="goBack()"> <-</a>
        </button>
      </div>
      <br />
      <div class="">
        <input
          type="text"
          placeholder=" First Name"
          class="rounded-xl text-white bg-gray-800 p-4 w-full md:w-auto mb-7"
        />

        <input
          type="text"
          placeholder=" Last Name"
          class="rounded-xl text-white bg-gray-800 p-4 w-full md:w-auto mb-7"
        />
      </div>

      <div class="">
        <input
          type="text"
          placeholder="Phone Number"
          class="rounded-xl text-white bg-gray-800 p-4 w-full md:w-auto mb-7"
        />
        <input
          type="text"
          placeholder="Email"
          class="rounded-xl text-white bg-gray-800 p-4 w-full md:w-auto mb-7"
        />
      </div>

      <div class="">
        <textarea
          type="text"
          placeholder="Message"
          class="rounded-xl text-white bg-gray-800 p-4 w-full h-[15rem]"
        ></textarea>
      </div>
      <br />

      <button
        class="border rounded-xl text-xl md:text-2xl p-4 w-full text-white hover:bg-blue-500 hover:border-none duration-150"
      >
        Send
      </button>
    </div>

    <script>
      function goBack() {
      window.history.back();
    }
    </script>
  </body>
</html>
