  <div class="mt-8 md:mt-auto md:mx-[10rem] md:p-10 ">

    <!-- Slides -->
    <div class="mySlides fade ">

  <!-- Dots/bullets -->
  <div class="dot-container text-center mt-2">
    <span class="dot" onclick="currentSlide(1)"></span>

  </div>

  <h1 class="text-white  text-xl md:text-4xl text-center mt-6 md:mt-auto mx-[2rem] md:mx-a">

  </h1>
  <br>
  <br>
  <div class="flex justify-center">
    <button
      class="border p-4 rounded-lg text-white text-[100%] md:text-[150%] md:py-4 md:px-7 hover:bg-blue-500 transition ease-in-out hover:border-none">
      <a href="contactpge.html"> Message Me</a>
    </button>
  </div>
  <script>
    // navbar
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuToggle.addEventListener('click', function () {
      mobileMenu.classList.toggle('hidden');
    });


    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      const slides = document.getElementsByClassName("mySlides");
      const dots = document.getElementsByClassName("dot");

      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    // Automatic slideshow
    setInterval(function () {
      plusSlides(1);
    }, 5000); // Change image every 5 seconds

  </script>
